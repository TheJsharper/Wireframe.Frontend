<ng-container *ngIf="wireframes$ | async as wfs">
  <ng-container *ngIf="wfs !== null">
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel
        [expanded]="step === 0"
        (opened)="setStep(0)"
        hideToggle
        *ngFor="let wf of wfs"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h2>
              {{ wf.name }}
            </h2>
          </mat-panel-title>
          <mat-panel-description>
            <h2>Wireframes</h2>
            <mat-icon>devices</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="container">
          <h1 class="header">Probeaufgabe-Pedro Salomon-{{ "11.05.2023" }}</h1>
          <div class="devices-container">
            <app-lib-status-card
              *ngFor="let device of wf.devices"
              [device]="device"
              (click)="onSelect(device)"
            >
            </app-lib-status-card>
          </div>
        </div>

        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </ng-container>
</ng-container>
