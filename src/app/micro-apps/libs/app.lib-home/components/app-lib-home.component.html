<div class="app-container">
  <div class="nav">
    <h1>Wireframe App</h1>
  </div>
  <ng-container *ngIf="wireframes$ | async as wfs ">
    <ng-container *ngIf="wfs !== null">
      <mat-accordion>
        <mat-expansion-panel
          [expanded]="step === 0"
          (opened)="setStep(0)"
          hideToggle
          *ngFor="let wf of wfs"
        >
          <mat-expansion-panel-header style="display: flex; justify-content: space-between;">
            <mat-panel-title>
              <h2>
                {{ wf.name }}
              </h2>
            </mat-panel-title>
            <mat-panel-description>
              <h2 style="margin-left: auto;">Wireframes</h2>
              <mat-icon>devices</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
  
          <div class="container">
            <h1 class="header">Probeaufgabe-Pedro Salomon-{{ "11.05.2023" }}</h1>
            <ng-container  *ngIf="wf.devices.length>0; else emptyTmp "></ng-container>
            <div class="devices-container">
              <app-lib-status-card
                *ngFor="let device of wf.devices"
                [device]="device"
                (click)="onSelect(device)" 
                (OnSelectedToRemove)="onRemove(wf.id, $event)"
              >
              </app-lib-status-card>
            </div>
          </div>
  
          <mat-action-row>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
          </mat-action-row>
        </mat-expansion-panel>
      </mat-accordion>
    </ng-container>
  </ng-container>

 
  <ng-container *ngIf="isLoding">
    <h1>Loading</h1>
    <mat-spinner></mat-spinner>
  </ng-container>
    <ng-template #emptyTmp>
      <h2 style="text-align: center;">Keine Ger√§te vorhanden</h2>
    </ng-template>

</div>
