<div *ngIf="mapData | async" class="name">

  <h1  >{{(name | async)}}</h1> <h3 class="mirror"> {{(name | async)}}</h3>
  <button mat-button color="primary" class="bts-back" > &lt;&lt;Zur√ºck</button>
</div>

<mat-selection-list *ngIf="(mapData | async) as map ">
  <mat-list-option *ngFor="let key of (mapData | async)!.keys()">
    <div class="tb-container">
      <div>
        {{ key }}
      </div>
      <div *ngIf="(mapData | async)!.get(key)">
        {{ getDisplayValueGerman((mapData | async)!.get(key)) }}
      </div>
    </div>
  </mat-list-option>
</mat-selection-list>
